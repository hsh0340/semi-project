<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/logon.css">
</head>

<body>
  <div class="bg">
    <video muted autoplay loop>
      <source src="/videos/bgvideo.mp4" type="video/mp4">
    </video>
    <div class="container">

      <div class="title">
        <h1>나만의 플레이리스트를 만들 수 있습니다.</h1>
        <h2>로그인 하세요</h2>
      </div>

      <form>
        <div class="login">
          <div class="login__input">
            <input type="text" id="id" name="id" class="input__id" size="30px" placeholder="아이디"><br>
            <div class="input__pwd-submit">
              <input type="password" id="pwd" name="pwd" class="input__pwd" size="30px" placeholder="비밀번호"><br>
              <input type="image" src="/images/arrow.png" class="input__submit">
            </div>
            <div class="login_keep">
              <input type="checkbox" id="chk" class="input_keep"><label for="chk">로그인 상태 유지</label>
            </div>
          </div>
        </div>

        <div class="footer">
          <div><a href="#">ID를 잊으셨나요?</a></div>
          <div><a href="#">암호를 잊으셨나요?</a></div>
          <div>ID가 없으시다면, <a href="#">회원가입 하세요.</a></div>
        </div>

      </form>

    </div>
  </div>


</body>

</html>
