<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID 찾기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/forgotPwd.css">
</head>

<body>
  <div class="container">
    <h1>아래에 정보를 입력하여 암호를 찾으십시오.</h1>

    <form>
      <div>
        <input type="text" placeholder="ID" class="input__id">
      </div>
      <div>
        <input type="text" placeholder="이름" class="input__name">
      </div>
      <div>
        <input type="text" placeholder="이메일 주소" class="input__email">
      </div>
      <div>
        <input type="text" placeholder="전화번호" class="input__tel">
      </div>
      <input type="button" value="계속" class="input__btn">
    </form>
  </div>

</body>

</html>
